<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
          integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/style.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='./assets/css/fonts.css'>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <script src='./assets/js/load.js' defer></script>
</head>
<body>
<div class="row main_bar left-side">
    <div class="col-md-3 title">
        <i class="fas fa-sign-in-alt fa-6x icon-welcome"></i>
        <h3>خوش آمدید</h3>
        <p>برای استفاده از امکانات سایت ثبت نام کنید</p>
        <p>و یا با اکانت خود وارد شوید</p>
    </div>

    <div class="col-md-9 right-side" dir="rtl">
        <div class="d-inline justify-content-end list-group" id="list-tab" role="tablist">
            <a class="d-inline list-group-item list-group-item-action active font-titr" id="list-home-list"
               data-bs-toggle="list" href="#list-home" role="tab" aria-controls="list-home">ثبت نام</a>
            <a class="d-inline list-group-item list-group-item-action font-titr" id="list-login-list"
               data-bs-toggle="list" href="#list-login" role="tab" aria-controls="list-profile">ورود</a>
        </div>
        <div class="tab-content" id="nav-tabContent">
            <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">
                <h3 class="register-heading font-titr register_text">ثبت نام</h3>
                <div class="row register-form">
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="نام *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="نام خانوادگی *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="رمز ورود *" value=""/>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-primary font-titr btn_sample">ثبت نام</button>
                        </div>

                    </div>
                    <div class="col-sm-12 col-md-6">
                        <div class="form-group">
                            <input type="email" class="form-control" placeholder="ایمیل *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="text" minlength="10" maxlength="10" name="txtEmpPhone" class="form-control"
                                   placeholder="تلفن همراه *" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="تایید رمز ورود *" value=""/>
                        </div>
                    </div>
                </div>
            </div>
            <div class="tab-pane fade" id="list-login" role="tabpanel" aria-labelledby="list-login-list">
                <h3 class="register-heading font-titr register_text">ورود</h3>
                <div class="row register-form">
                    <div class="col-md-6">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="نام کاربری" value=""/>
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" placeholder="رمز ورود" value=""/>
                        </div>
                        <div class="form-group">
                            <button type="button" class="btn btn-warning btn_sample .btn-sm ">ورود</button>
                        </div>
                    </div>
                    <div class="col-md-6">

                    </div>
                    <br>
                    <!-- Button trigger modal -->
                    <button type="button" class="btn btn-link" id="forgetPassword" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        Launch demo modal
                    </button>

                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                         aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    ...
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close
                                    </button>
                                    <button type="button" class="btn btn-primary">Save changes</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
